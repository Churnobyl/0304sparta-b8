<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="B-8조" />
  <meta property="og:description" content="팀 소개 페이지" />
  <meta property="og:image" content="img" />
  <title>B-8 팀 소개 페이지</title>

  <!-- css link -->
  <link rel="stylesheet" href="../static/css/style.css?after" type="text/css">
  <link rel="stylesheet" href="../static/css/animations.css?after" type="text/css">
  <link rel="stylesheet" href="../static/css/popup.css?after" type="text/css">

  <!-- 부트스트랩, jQuery -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<script>
  /* brain content hovering jquery */
  $(document).ready(function () {
    $('.brain').hover(function () {
      $(this).addClass('floating');
    },
      function () {
        $(this).removeClass('floating');
      }
    )
  })
  /* brain content hovering jquery end */

  $(function(){
// 	이미지 클릭시 해당 이미지 모달
	$(".brain").click(function(){
		$(".modal").show();
		// 해당 이미지 가져오기
		var imgSrc = $(this).children("img").attr("alt");
		var imgAlt = $(this).children("img").attr("alt");
		$(".modalBox img").attr("src", imgSrc);
		$(".modalBox img").attr("alt", imgAlt);

		// 해당 이미지 텍스트 가져오기
		var imgTit =  $(this).children("p").text();
		$(".modalBox p").text(imgTit);
	});

	//.modal안에 button을 클릭하면 .modal닫기
	$(".modal button").click(function(){
		$(".modal").hide();
	});

	//.modal밖에 클릭시 닫힘
	$(".modal").click(function (e) {
    if (e.target.className != "modal") {
      return false;
    } else {
      $(".modal").hide();
    }
  });
});


</script>

<body>
  <div class="cover">
    <div class="container">

      <!-- title html -->
      <div class="title">
        B-8 뇌구조
      </div>
      <!-- title html end -->

      <!-- section html -->
      <div class="section">
        <div class="brain-cover">
          <div class="brain">
            <img src="../static/img/brain.png" alt ="../static/img/modal.png">
            <p>성철민</p>
          </div>
          <div class="brain">
            <img src="../static/img/brain.png" alt ="../static/img/modal.png">
            <p>이동훈</p>
          </div>
          <div class="brain">
            <img src="../static/img/brain.png" alt ="../static/img/modal.png">
            <p>이미진</p>
          </div>
          <div class="brain">
            <img src="../static/img/brain.png" alt ="../static/img/modal.png">
            <p>이예슬</p>
          </div>
          <div class="brain">
            <img src="../static/img/brain.png" alt ="../static/img/modal.png">
            <p>조혜민</p>
          </div>

        </div>
      </div>
      <div class="bottom">
        <p style="margin: 0 auto; font-size: 1.2rem;">ⓒ Brain-8</p>
      </div>
      <!-- section html end -->


    </div>
  </div>


  	<!-- 팝업 될 곳 -->
	<div class="modal">
		<button>&times;</button>
		<div class="modalBox">
			<img src="" alt="">
			<p></p>
		</div>
	</div>

</body>

</html>
